<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 error page</title>
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <script>
            // remove background flicker
            (function () {
                const userPrefersDark = window.matchMedia(
                    "(prefers-color-scheme: dark)"
                ).matches;
                const savedTheme = localStorage.getItem("theme");
                const initialTheme =
                    savedTheme || (userPrefersDark ? "dark" : "light");
                const initialBgColor =
                    initialTheme === "dark" ? "#2C2C2C" : "#F5F5F5";
                document.documentElement.style.backgroundColor = initialBgColor;
                const initialTextColor =
                    initialTheme === "dark" ? "#2C2C2C" : "#F5F5F5";
                document.documentElement.style.color = initialTextColor;
            })();
        </script>
    </head>
    <body id="page-404">
        <div class="container container-404">
            <header class="header-404">
                <a
                    href="./index.html"
                    class="back-arrow back-arrow-404"
                    hidden
                    aria-label="Switch theme"
                >
                    <svg
                        fill="currentColor"
                        viewBox="0 0 386.242 386.242"
                        xmlns="http://www.w3.org/2000/svg"
                        style="width: 30px; height: 30px"
                    >
                        <path
                            d="M374.212,182.3H39.432l100.152-99.767c4.704-4.704,4.704-12.319,0-17.011 c-4.704-4.704-12.319-4.704-17.011,0L3.474,184.61c-4.632,4.632-4.632,12.379,0,17.011l119.1,119.1 c4.704,4.704,12.319,4.704,17.011,0c4.704-4.704,4.704-12.319,0-17.011L39.432,206.36h334.779c6.641,0,12.03-5.39,12.03-12.03 S380.852,182.3,374.212,182.3z"
                        />
                    </svg>
                </a>
                <button class="sun-moon" hidden>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 32 32"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        transform="rotate(180)"
                    >
                        <circle cx="21" cy="16" r="8" />
                        <line x1="14" y1="5" x2="14" y2="6" />
                        <line x1="4.81" y1="6.81" x2="6.93" y2="8.93" />
                        <line x1="3" y1="16" x2="4" y2="16" />
                        <line x1="4.81" y1="25.19" x2="6.93" y2="23.07" />
                        <line x1="14" y1="27" x2="14" y2="26" />
                        <path
                            d="M16.43,22.57C15.67,22.85,14.85,23,14,23c-3.87,0-7-3.13-7-7s3.13-7,7-7c0.85,0,1.67,0.15,2.43,0.43"
                        />
                    </svg>
                </button>
            </header>
            <main>
                <div class="grid-error">
                    <div class="error-text">
                        <p class="subtitle-404">Oops! Page Not Found</p>
                        <h1 class="title-404">404</h1>
                        <p class="text-404">
                            We couldn’t find the page you were looking for.<br />It
                            might have been removed or renamed.
                        </p>
                        <p class="subtitle-404">
                            See <a href="./projects.html">Projects</a> |
                            <a href="./index.html">Home</a>
                        </p>
                    </div>
                    <div class="error-img"></div>
                </div>
            </main>
            <footer>
                <p class="footer__text footer__text-404">
                    2025 <span class="copy">©</span> Iuliia Bogdanova
                </p>
            </footer>
        </div>

        <script type="module" src="./src/js/main.js"></script>
    </body>
</html>
